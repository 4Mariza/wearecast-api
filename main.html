<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@600&display=swap" rel="stylesheet">
    <script src="./js/forecast.js" defer type="module"></script>
    <title>Wearecast</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="circulo">
                <img id="logo_clouds" src="./img/clouds-svgrepo-com.svg" alt="">
            </div>
            <h1 id="nome">WEARECAST</h1>
        </div>
        <div class="pesquisar">
            <input  id="search-bar" type="text" placeholder=" Buscar cidade ou país..." >
        </div>
    </header>
    <main>
        <div class="grade">
            <div class="clima_atual" id="clima_atual">
                <div class="tipo-previsoes">
                    <span id="clima-hora">Hoje</span>
                    <span>/</span>
                    <span id="clima-semanal">Semanal</span>
                </div>
                <div class="localidade">
                    <h1 id="local" ></h1>
                    <img id="favorite_star" src="./img/favorite_star.svg" alt="">
                </div>
                <div class="info_clima_atual">
                    <span id="chuva"></span>
                    <h1 id="temperatura"></h1>
                </div>
                <img src="./img/moon.svg" alt="" id="icon" width="150px">
            </div>
            <div class="condicao-ar" id="condicao-ar">
                <span id="condicoes_do_ar">Condições do ar</span>
                <div class="aspectos">
                    <div class="aspecto1">
                        <img src="./img/temperatureicon.png" alt="" width="32px" height="32px">
                        <h2>Sensação Térmica</h2>
                        <h1 id="sensacao"></h1>
                    </div>
                    <div class="aspecto2">
                        <img src="./img/uv.png" alt="" width="32px" height="32px">
                        <h2>Índice de UV</h2>
                        <h1 id="uv"></h1>
                    </div>
                    <div class="aspecto3">
                        <img src="./img/wind.png" alt="" width="32px" height="32px">
                        <h2>Vento</h2>
                        <h1 id="vento"></h1>
                    </div>
                    <div class="aspecto4">
                        <img src="./img/humidity.png" alt="" width="32px" height="32px">
                        <h2>Umidade</h2>
                        <h1 id="umidade"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="previsao" id="previsao">
            <div class="tipo_previsao">Previsão por hora</div>
                <div class="container" id="container">
                    <div class="previsoes_hora" id="previsoes_hora">
                        <!-- <div class="horas">
                            <span >6:00</span>
                            <img src="./img/119.png" alt="" id="tempo_icon" width="95px">
                            <span id="temp_hora">21.5°</span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="./img/alert.png" alt="" width="105px" height="105px" id="alert-button">
        <div class="alerta-mensagem" >
            <p id="alerta">INMET publica aviso iniciando em: 18/09/2023 11:00. Risco à saúde. 
                Temperatura 5ºC acima da média por período de 03 até 05 dias.</p>
        </div>
    </footer>
</body>
</html>
